<!DOCTYPE html>
<html>
<head>
    <title>
        HTML FORM 
    </title>
</head>
<body>
<h2 align="center">Sign Up</h2>
<!--textfield -->
<table border="1" align="center">
 <tr >    
    <th>
        <form >
          Full Name:<input type="text" id="name" name="name" placeholder="Enter name"/></br>
        <hr>
           Username :<input type="text" id="username" name="username" placeholder="Enter a username"/> </br>
           <hr>
           Email:<input type="email" id="email" name="email" placeholder="Enter a Email"/></br>
           <hr>
           Password :<input type="password" id="password" password="password" placeholder="Password"/></br>
           <hr>
           Gender:<input type="radio" id="c1" name="c2" value="Male"/>Male
           <input type="radio" id="c1" name="c2" value="Female"/>Female</br>
           <hr>
           Hobbies:<input type="checkbox" id="r1" value="Cri"/>Cricket
           <input type="checkbox" id="r1" value="TT"/>TT
           <input type="checkbox" id="r1" value="Football"/>Fottball</br>
           <hr>
            Date of Birth:<input type="date" id="date" /></br>
           
           <hr>
           Best Color <input type="color" id="color"/></br>
           <hr>
           Mobile Number<input type="number" id="number" placeholder="Enter a number"/></br>
           <hr>
           Website:<input type="url" id="website" placeholder="URL"/></br>
           <hr>
           Remarks:<textarea placeholder="Enter a remark">

           </textarea></br>
           <hr>
           Image File<input type="file" id="image"></br>
            <hr>
           <input type="submit" id="submit"> 
           <input type="reset" id="reset">
          </form>
    </th> 

</tr>


</table>
</body>
</html>
